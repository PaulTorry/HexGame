<script>

let graphics = {}

window.onload = () => {
  graphics.app = new PIXI.Application({ backgroundColor: 0x1099bb, transparent: true  });
  graphics.app.renderer.resize(window.innerWidth, window.innerHeight)
  console.log(graphics.app)

  document.body.querySelector("#wrap").addEventListener('wheel', mouseWheel)
  document.body.querySelector("#wrap").appendChild(graphics.app.view);

  document.body.querySelector("#wrap").addEventListener("mousedown", mousedown);
  document.body.querySelector("#wrap").addEventListener("touchstart", touchstart);

  console.log(graphics);
  firebase.initializeApp(firebaseConfig);
  firebase.auth().onAuthStateChanged(authStateChangeHandler);
  graphics.bg = new PIXI.Sprite(PIXI.Texture.WHITE)
  graphics.bg.width = graphics.app.renderer.width/1;
  graphics.bg.height = graphics.app.renderer.height/1;
 
  graphics.bg.anchor.x =  0.5
  graphics.bg.anchor.y =  0.5
  graphics.bg.tint = 0x120f22
  graphics.app.stage.addChild(graphics.bg)

  graphics.space = new PIXI.Container()
  graphics.app.stage.addChild(graphics.space)

  graphics.app.stage.pivot.x = - graphics.app.renderer.width/2
  graphics.app.stage.pivot.y = - graphics.app.renderer.height/2
  replaceState( setup(5, 9, 2, false, "default", generateID(20)), graphics.space)

  // const bunny = makeSprite()

  graphics.space.interactive = true
 
}
