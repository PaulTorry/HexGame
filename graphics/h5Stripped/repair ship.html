<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>repair ship</title>
  <script>

    function init() {

      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      draw(ctx);
    }

    function draw(ctx) {

      var gradient;

      // layer1/repair ship
      ctx.save();

      // layer1/repair ship/Path
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(11.0, 18.2);
      ctx.bezierCurveTo(11.0, 28.2, 18.0, 36.3, 32.3, 36.3);
      ctx.bezierCurveTo(46.7, 36.3, 62.8, 28.2, 62.8, 18.2);
      ctx.bezierCurveTo(62.8, 8.1, 47.4, 0.0, 33.1, 0.0);
      ctx.bezierCurveTo(18.8, -0.0, 11.0, 8.1, 11.0, 18.2);
      ctx.closePath();
      ctx.fillStyle ("rgb(215, 35, 53)");
      ctx.fill();

      // layer1/repair ship/Rectangle
      ctx.beginPath();
      ctx.moveTo(1.3, 21.1);
      ctx.lineTo(12.3, 21.1);
      ctx.bezierCurveTo(13.0, 21.1, 13.5, 20.5, 13.5, 19.8);
      ctx.lineTo(13.5, 16.5);
      ctx.bezierCurveTo(13.5, 15.8, 13.0, 15.3, 12.3, 15.3);
      ctx.lineTo(1.2, 15.3);
      ctx.bezierCurveTo(0.6, 15.3, -0.0, 15.8, 0.0, 16.5);
      ctx.lineTo(0.0, 19.8);
      ctx.bezierCurveTo(0.0, 20.5, 0.6, 21.1, 1.3, 21.1);
      ctx.closePath();
      ctx.save();
      ctx.transform(0.957, 0.290, 0.290, -0.957, -74.5, -728.6);
      ctx.createLinearGradient(299.2, -686.2, 289.5, -696.0);
      ctx.addColorStop(0.00, "rgb(130, 6, 20)");
      ctx.addColorStop(1.00, "rgba(215, 35, 53, 0.00)");
      ctx.fillStyle()// = gradient;
      ctx.fill();
      ctx.restore();
      ctx.restore();
      ctx.restore();
    }
  </script>
 </head>
 <body onload="init()">
   <canvas id="canvas" width="63" height="37"></canvas>
 </body>
