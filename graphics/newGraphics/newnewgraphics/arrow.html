<!DOCTYPE html>

<!-- Created with Ai->Canvas Export Plug-In Version 1.3 (PC/64) -->

<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>arrow</title>
  <script>

    function init() {

      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      draw(ctx);
    }

    function draw(ctx) {

      var gradient;

      // layer1/Path
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(64.4, 2.7);
      ctx.lineTo(38.5, 0.0);
      ctx.lineTo(43.2, 8.3);
      ctx.lineTo(0.0, 29.8);
      ctx.lineTo(5.1, 40.0);
      ctx.lineTo(48.8, 18.1);
      ctx.lineTo(53.2, 26.0);
      ctx.lineTo(64.4, 2.7);
      ctx.closePath();
      ctx.createLinearGradient(3.6, 37.4, 64.2, 2.4);
      ctx.addColorStop(0.00, "rgba(159, 215, 205, 0.00)");
      ctx.addColorStop(0.32, "rgba(159, 215, 205, 0.50)");
      ctx.addColorStop(0.99, "rgb(159, 215, 205)");
      ctx.fillStyle ();
      ctx.fill();
      ctx.restore();
    }
  </script>
 </head>
 <body onload="init()">
   <canvas id="canvas" width="65" height="40"></canvas>
 </body>
</html>
