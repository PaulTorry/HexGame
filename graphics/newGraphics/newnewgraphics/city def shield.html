<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>city def shield</title>
  <script>

    function init() {

      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      draw(ctx);
    }

    function draw(ctx) {

      var gradient;

      // layer1/Polygon
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(93.9, 110.5);
      ctx.lineTo(31.1, 109.4);
      ctx.lineTo(0.6, 54.4);
      ctx.lineTo(33.0, 0.5);
      ctx.lineTo(95.8, 1.6);
      ctx.lineTo(126.3, 56.6);
      ctx.lineTo(93.9, 110.5);
      ctx.closePath();
      ctx.save();
      ctx.transform(1.000, -0.019, -0.019, -1.000, 17.3, 85.0);
      ctx.createRadialGradient(46.7, 28.6, 0.0, 46.7, 28.6, 59.3);
      ctx.addColorStop(0.57, "rgba(0, 0, 0, 0.00)");
      ctx.addColorStop(0.81, "rgba(19, 84, 112, 0.33)");
      ctx.addColorStop(1.00, "rgba(39, 169, 225, 0.65)");
      ctx.fillStyle ();
      ctx.fill();
      ctx.strokeStyle ("rgb(39, 169, 225)");
      ctx.stroke();
      ctx.restore();
      ctx.restore();
    }
  </script>
 </head>
 <body onload="init()">
   <canvas id="canvas" width="127" height="112"></canvas>
 </body>
</html>
